<style>
  /* Define a custom class to prevent text transformation */
  .no-transform {
    text-transform: none;
  }
</style>
<!-- hero area -->
<section class="hero-area bg-primary" id="parallax">
  <div class="container">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-6 text-left">
        <h3 class="text-white font-tertiary">{{ site.data.settings.main.main-titulo }}</h3>
        <h3 class="text-white font-tertiary without-spacing">----</h3>
        <h4 class="text-white font-tertiary">{{ site.data.settings.main.main-subtitulo }}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center mb-4">
      </div>
    </div>
    <div class="row text-left">
      <div class="col-lg-1"></div>

      <div class="col-auto ">
        <a class="btn btn-secondary btn-lg no-transform" href="{{ site.baseurl }}{{ site.data.settings.main.main-button-url }}">{{ site.data.settings.main.main-button-texto }}</a>
      </div>
      <div class="col-auto">
        <a class="btn btn-secondary btn-lg no-transform" href="{{ site.baseurl }}{{ site.data.settings.main.main-button-url-2 }}">{{ site.data.settings.main.main-button-texto-2 }}</a>  
      </div>
    </div>
  </div>
  <div class="layer" id="l9">
    <img src="{{ site.baseurl }}/assets/images/illustrations/megafono2.png" alt="bg-shape">
  </div> 
  <!-- social icon -->
  <ul class="list-unstyled ml-5 mt-3 position-relative zindex-1">
    {% for social in site.data.settings.social %}
    <li class="mb-3"><a class="text-white" href="{{ social.link }}"><i class="{{ social.icon }}"></i></a></li>
    {% endfor %}
  </ul>
  <!-- /social icon -->
</section>
<!-- /hero area -->
