# Que es Section
quees-pilares:
quees-pilares-titulo: "Su éxito y crecimiento se basa en los siguientes pilares que los caracterizan:" 

quees-pilares-sections:
  - titulo: "Autoconvocados"
    icon: "purple_autoconvocados.png"
    contenido: "Cada año, en el lugar elegido como sede,  se auto convocan todas y todes las y les  que lo deseen para conformar la  Comisión Organizadora, desde donde  participan a título individual. La comisión organizadora se ocupa de organizar el  encuentro y las decisiones se toman por consenso."

  - titulo: "Autónomos y autofinanciados"
    icon: "purple_autonomo.png"
    contenido: "La decisión de crear un espacio  independiente va de la mano de no  aceptar ninguna contribución económica  que implique condicionamientos. Nadie  por fuera de la comisión organizadora  puede influir y direccionar los Encuentros."

  - titulo: "Plurales"
    icon: "purple_plurales.png"
    contenido: "Implica la multiplicación de participantes  que garantizan la abierta conformación  de las comisiones organizadoras en cada  lugar y a su vez la amplia participación  sin restricciones de las mujeres, lesbianas, travestis, trans bisexuales, intersexuales, y no binaries."

  - titulo: "Plurinacionales"
    icon: "purple_plurinacionales.png"
    contenido: "En los encuentros participamos  identidades de distintos orígenes étnico  raciales, migrantes y de los pueblos  originarios."
  
  - titulo: "Federales"
    icon: "purple_federales.png"
    contenido: "Se abren a su realización en todas las  provincias del país. Amplía no  sólo la cantidad, sino también la calidad  de la participación de las mujeres y  disidencias a lo largo y ancho del país."

  - titulo: "Democráticos y horizontales"
    icon: "purple_democraticos.png"
    contenido: "Todas y todes pueden hacer oír su voz.  No existen estructuras jerárquicas ni referentes. Ningune tiene la palabra por encima de les otres. Los encuentros no emiten resoluciones, sino conclusiones propias de cada taller de debate y no del conjunto del encuentro."

